<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login ETML</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>REGISTER</h1>
            <form action="/user/create" method="post">
                <label for="usernameLogin">Username</label>
                <input
                    type="text"
                    name="username"
                    id="usernameLogin"
                    required
                    maxlength="20"
                    minlength="5"
                />

                <label for="pswLogin">Password</label>
                <input
                    type="password"
                    name="password"
                    id="pswLogin"
                    maxlength="35"
                    minlength="8"
                    required
                />

                <button type="submit" class="important">Submit</button>
            </form>
            <button type="button" onclick='window.location.href = "/login"'>
                J'ai déjà un compte
            </button>
        </div>
    </body>
</html>
