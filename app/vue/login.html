<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login ETML</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>LOGIN</h1>
            <form action="/" method="get">
                <label for="usernameLogin">Username</label>
                <input
                    type="text"
                    name="usernameLogin"
                    id="usernameLogin"
                    required
                    maxlength="20"
                />

                <label for="pswLogin">Password</label>
                <input
                    type="password"
                    name="passwordLogin"
                    id="pswLogin"
                    maxlength="35"
                    required
                />

                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
