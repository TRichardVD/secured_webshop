<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login ETML</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="/assets/lock_24dp_634FA2_FILL0_wght400_GRAD0_opsz24.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="container">
      <h1>LOGIN</h1>
      <form action="/user/api/login" method="post">
        <label for="usernameLogin">Username</label>
        <input
          type="text"
          name="username"
          id="usernameLogin"
          required
          maxlength="20"
        />

        <label for="pswLogin">Password</label>
        <input
          type="password"
          name="password"
          id="pswLogin"
          maxlength="35"
          required
        />

        <button type="sumbit" class="important">Submit</button>
      </form>
      <button type="button" onclick='window.location.href = "/github-login"'>
        Connection via github
      </button>
      <button type="button" onclick='window.location.href = "/register"'>
        Je n'ai pas encore de compte
      </button>
    </div>
  </body>
  <script>
    const urlParams = new URLSearchParams(window.location.search);

    document.getElementById("usernameLogin").value = urlParams.get("username");
  </script>
</html>
